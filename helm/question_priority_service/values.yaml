# Default values for question priority service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

# extraEnv:
#   - name: SERVER_URL
#     value: dts-teamcity-service
#   - name: DOCKER_IN_DOCKER
#     value: start

port:
  enabled: true
  name: http
  port: 1234
  protocol: TCP

image:
  repository: jetbrains/teamcity-server
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8111

ingress:
  enabled: true

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

networkPolicy:
  enabled: false
  ingressCidrBlock: 10.100.1.0/24
  egressPodMatchLabels:
    app: database

livenessProbe:
  enabled: false
  delay: 30
  path: /

readinessProbe:
  enabled: false
  delay: 30
  path: /

# replicaCount: 1

nameOverride: ""
fullnameOverride: ""

